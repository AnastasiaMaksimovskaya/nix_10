<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8">
    <title>Создать новый бренд</title>
</head>
<body>

<div layout:fragment="content">

    <div class="row">
        <div class="col-12">
            <div class="card mt-2">
                <div class="card-header">
                    <h4>Новый продукт</h4>
                </div>
                <div class="card-body">
                    <form action="#" th:action="@{/admin/brands/create}" th:object="${brand}" method="post"
                          enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="brandName">Название</label>
                            <input type="text" class="form-control" th:required="required" id="brandName"
                                   aria-describedby="brandName" placeholder="Введите название"
                                   th:field="*{name}">
                        </div>
                        <div class="form-group">
                            <label for="country">Выберите страну</label>
                            <select id="country" th:field="*{country}">
                                <option th:required="required" th:each="country : ${countries}"
                                        th:value="${country}" th:text="${country.getName()}">
                                </option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Подтвердить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
