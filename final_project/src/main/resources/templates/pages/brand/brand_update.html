<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8">
    <title>Редактировать продукт</title>
</head>
<body>

<div layout:fragment="content">

    <div class="row">
        <div class="col-12">
            <div class="card mt-2">
                <div class="card-header">
                    <h4>Редактировать продукт</h4>
                </div>
                <div class="card-body">
                    <form action="#" th:action="@{/admin/cubes/update}" th:object="${cube}" method="post"
                          enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="name">Редактировать название</label>
                            <input type="text" class="form-control" id="name"
                                   aria-describedby="name" placeholder="Введите название" th:field="*{productName}">
                            <label for="price">Редактировать цену</label>
                            <input type="number" class="form-control" min="1" id="price"
                                   aria-describedby="price" placeholder="Введите цену" th:field="*{price}">
                            <label for="amount">Редактировать количество в наличии</label>
                            <input type="number" class="form-control" min="0" id="amount"
                                   aria-describedby="amount" placeholder="Введите количество" th:field="*{amount}">
                            <label for="description">Редактировать описание</label>
                            <input type="text" class="form-control" id="description"
                                   aria-describedby="description" placeholder="Введите описание" th:field="*{description}">
                            <label for="image">Редактировать изображение</label>
                            <input type="text" class="form-control" id="image"
                                   aria-describedby="image" placeholder="Введите ссылку на изображение" th:field="*{image}">
                            <div class="form-group">
                                <label for="shopsId">Редактировать магазины</label>
                                <select id="shopsId" multiple="multiple" th:field="*{shopsId}">
                                    <option th:required="required" th:each="shop : ${shops}"
                                            th:value="${shop.getId()}" th:text="${shop.getName()}">
<!--                                            th:with="id = ${shop.getId()}"-->
<!--                                            th:selected="(${cube.getShopsId().contains(id)})"-->
<!--                                    >-->
                                    </option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="brandId">Редактировать марку</label>
                                <select id="brandId" th:field="*{brandId}">
                                    <option th:value="${brandOfCube}" th:text="${brandOfCube.getName()}">
                                    </option>
                                    <option  th:each="brand : ${brands}"
                                            th:value="${brand.getId()}" th:text="${brand.getName()}" th:selected="(${cube.getBrandId()} == ${brand.getId()})">
                                    </option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="category">Редактировать категорию</label>
                                <select id="category" th:field="*{category}">
                                    <option th:value="${categoryOfCube}" th:text="${categoryOfCube.getName()}" selected="selected"></option>
                                    <option th:required="required" th:each="category : ${categories}"
                                            th:value="${category}" th:text="${category.getName()}">
                                    </option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
