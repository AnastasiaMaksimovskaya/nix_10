<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8">
    <title>Do Operation</title>
</head>
<body>

<div layout:fragment="content">

    <div class="row">
        <div class="col-12">
            <div class="card mt-2">
                <div class="card-header">
                    <h4>Do Operation</h4>
                </div>
                <div class="card-body">
                    <form action="#" th:action="@{/account/update}" th:object="${product}" method="post"
                          enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="price">Product Price</label>

                            <input type="number" class="form-control" min="1" th:required="required" id="price"
                                   aria-describedby="price" placeholder="Enter product price" th:field="*{price}">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
