<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8">
    <title>New Product</title>
</head>
<body>

<div layout:fragment="content">

    <div class="row">
        <div class="col-12">
            <div class="card mt-2">
                <div class="card-header">
                    <h4>New Product</h4>
                </div>
                <div class="card-body">
                    <form action="#" th:action="@{/cubes/create}" th:object="${cube}" method="post"
                          enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="productName">Product Name</label>
                            <input type="text" class="form-control" th:required="required" id="productName"
                                   aria-describedby="productName" placeholder="Enter cube name"
                                   th:field="*{productName}">
                        </div>
                        <div class="form-group">
                            <label for="productName">Product Brand</label>
                            <input type="text" class="form-control" id="brand" aria-describedby="productName"
                                   placeholder="Enter cube brand" th:required="required" th:field="*{brand}">
                        </div>
                        <div class="form-group">
                            <label for="price">Product Price</label>
                            <input type="number" class="form-control" min="1" th:required="required" id="price"
                                   aria-describedby="price" placeholder="Enter cube price" th:field="*{price}">
                        </div>
                        <div class="form-group">
                            <label for="shopsId">Choose shops</label>
                            <select id="shopsId" multiple="multiple" th:field="*{shopsId}">
                                <option th:required="required" th:each="shop : ${shops.getItems()}"
                                        th:value="${shop.getId()}" th:text="${shop.getName()}">
                                </option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
