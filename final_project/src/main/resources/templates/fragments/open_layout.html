<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .w {
            min-width: 1200px;
            align-self: center
        }
        .al-center{
            align-self: center;
        }
        .al-right{
            float: right;
            font-size: 16px;
            color: #e4e4e4;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div layout:fragment="content" class="w">
        <nav class="navbar navbar-dark bg-success navbar-fixed-top">
            <a class="nav-item nav-link" th:href="@{/cubes}">Cubes</a>
            <a class="nav-item nav-link" th:href="@{/login}" style="cursor: pointer !important;">Login</a>
            <form class="d-flex" method="post" th:action="@{/cubes/search}">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="cubeNamed"
                       th:name="query">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </nav>
        <section layout:fragment="open_content"></section>
    </div>
</div>


<span th:data-sort="${pageData.getSort()}"
      th:data-order="${pageData.getOrder()}"
      th:data-page="${pageData.getCurrentPage()}"
      th:data-size="${pageData.getPageSize()}"
      id="pageData">
    </span>



<th:block layout:fragment="scripts">
    <script type="text/javascript" th:src="@{/js/pagination.js}"></script>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
    <script type="text/javascript" th:src="@{/js/search.js}"></script>
</th:block>
</body>
</html>
