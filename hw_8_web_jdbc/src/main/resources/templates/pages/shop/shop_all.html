<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/data_table}">
<head>
    <meta charset="utf-8">
    <title>authors</title>
</head>
<body>

<div layout:fragment="data_table_content">

    <tr th:each="shop,iter : ${pageData.getItems()}">
        <td th:text="${iter.count}"></td>
        <td th:text="${shop.getName()}"></td>
        <td th:text="${shop.getAddress()}"></td>
        <td>
            <a th:href="@{'/products?shopId=' + ${shop.getId()}}" th:text="${shop.getProductCount()}" type="button" class="btn btn-link">details</a>
        </td>
        <td>
            <a th:href="@{'/shops/details/' + ${shop.getId()}}" type="button" class="btn btn-primary">details</a>
        </td>
        <td>
            <a th:href="@{'/shops/delete/' + ${shop.getId()}}" type="button" class="btn btn-danger">delete</a>
        </td>
    </tr>

</div>

</body>
</html>
