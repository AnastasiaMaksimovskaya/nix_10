<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/data_table}">
<head>
    <meta charset="utf-8">
    <title>Марки</title>
</head>
<body>

<div layout:fragment="data_table_content">

    <tr th:each="brand,iter : ${pageData.getItems()}">
        <td th:text="${iter.count}"></td>
        <td th:text="${brand.getName()}"></td>
        <td th:text="${brand.getCubeAmount()}"></td>
        <td th:text="${brand.getCountry}"></td>
        <td>
            <a th:href="@{'/admin/brands/details/' + ${brand.getId()}}" type="button" class="btn btn-info">детали</a>
        </td>
        <td>
            <a th:href="@{'/admin/brands/update/' + ${brand.getId()}}" type="button" class="btn btn-primary">редактировать</a>
        </td>
        <td>
            <a th:href="@{'/admin/brands/delete/' + ${brand.getId()}}" type="button" class="btn btn-danger">удалить</a>
        </td>
    </tr>

</div>

</body>
</html>
