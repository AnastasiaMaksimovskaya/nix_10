<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8">
    <title>New User</title>
</head>
<body>

<div layout:fragment="content">

    <div class="row">
        <div class="col-12">
            <div class="card mt-2">
                <div class="card-header">
                    <h4>New User</h4>
                </div>
                <div class="card-body">
                    <form action="#" th:action="@{/users/create}" th:object="${user}" method="post">
                        <div class="form-group">
                            <label for="UserName">User Name</label>
                            <input type="text" th:required="required" class="form-control" id="UserName"
                                   aria-describedby="shopName" placeholder="Enter user name" th:field="*{name}">
                        </div>
                        <div class="form-group">
                            <label for="userEmail">User Email</label>
                            <input type="email" class="form-control" th:required="required" id="userEmail"
                                   aria-describedby="userEmail" placeholder="Enter user email"
                                   th:field="*{email}">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
