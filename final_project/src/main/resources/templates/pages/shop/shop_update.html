<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8">
    <title>Update Shop</title>
</head>
<body>

<div layout:fragment="content">

    <div class="row">
        <div class="col-12">
            <div class="card mt-2">
                <div class="card-header">
                    <h4>Update Shop</h4>
                </div>
                <div class="card-body">
                    <form action="#" th:action="@{/admin/shops/update}" th:object="${shop}" method="post">
                        <div class="form-group">
                            <input type="hidden" th:value="${id}" th:name="'id'">
                            <label for="shopName">Название магазина</label>
                            <input type="text" class="form-control" id="shopName"
                                   aria-describedby="shopName" placeholder="Введите название" th:field="*{name}" th:value="${shop.getName()}">
                            <label for="shopAddress">Адрес магазина</label>
                            <input type="text" class="form-control" id="shopAddress"
                                   aria-describedby="shopAddress" placeholder="Введите адрес"
                                   th:field="*{address}" th:value="${shop.getAddress()}">
                            <label for="openTime">Выберите время открытия</label>
                            <select id="openTime" th:field="*{openTime}" th:value="${shop.getOpenTime()}">
                                <option th:each="time : ${times}"
                                        th:value="${time.getTime()}" th:text="${time.getTime()}">
                                </option>
                            </select>
                            <label for="closedTime">Выберите время закрытия</label>
                            <select id="closedTime" th:field="*{closedTime}" th:value="${shop.getClosedTime()}">
                                <option th:each="time : ${times}"
                                        th:value="${time.getTime()}" th:text="${time.getTime()}">
                                </option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Подтвердить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
